<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static %}
    <title>Pokedex Home</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static '/script.js' %}"></script>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="flex">
        <div class="pokedex_logo_home flex">
            <a href="pokedexapp">
                <img src="{% static 'img/pokedex_logo.png' %}" alt="pokedex logo">
            </a>
        </div>
    </nav>
    <div class="filters flex">
        <div class="search_box flex column">
            <p>Rechercher par nom ou num√©ro :</p>
            <div class="search flex">
                <input type="text">
                <a href="#">
                    <img src="{% static 'img/search-black.png' %}" alt="rechercher">
                </a>
            </div>
        </div>
    </div>
    <div class="grid_container">
        {% for pokemon in pokemons %}    
            <div class="grid_item">
                <p>{{ pokemon.0|title }}</p>
                <img src={{pokemon.1}}>
            </div>
        {% endfor %}
    </div>
    
    {% for pokemon in pokemons %}
        <div id="modal" class="modal">
            <div class="modal_paginate flex">
                <div class="paginate_previous">
                    <img src="{% static '/img/left-arrow.png' %}" alt="pagination gauche">
                </div>
                <div class="modal_content flex column">
                    <div class="modal_header flex">
                        <div class="modal_header_text flex">
                            <div class="pokemon_name flex">
                                <h2>{{pokemon.0|title}}</h2>
                            </div>
                            <div class="modal_close"></div>
                        </div>
                    </div>
                    <img src="{{pokemon.1}}">
                    <div class="modal_text">
                        <!-- <div class="text_1">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eligendi expedita commodi fugiat explicabo magnam cupiditate earum quos optio sed nemo porro officiis, animi reprehenderit mollitia itaque eaque culpa.
                        </div>
                        <div class="text_2">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati pariatur commodi officiis quas, molestias quasi natus recusandae facilis, repudiandae error optio quae fugit sed magni? Alias consequuntur dolore in quidem.
                            <br> <br>
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis labore omnis maxime. Qui expedita natus dolore vitae reprehenderit eos deleniti, necessitatibus quam debitis aliquam voluptatem rerum voluptatum eius fuga autem.
                        </div> -->
                    </div>
                </div>
                <div class="paginate_next">
                    <img src="{% static '/img/right-arrow.png' %}" alt="pagination droite">
                </div>
            </div>  <!-- .modal_content -->
        </div> <!-- .modal -->
    {% endfor %}
</body>
</html>
